<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        var peso = parseFloat(window.prompt("ingrese su peso"));
        var estatura = parseFloat(window.prompt("ingrese su estatura"));
        var imc = (peso / Math.pow(estatura,2));
        document.writeln("si imc es: "+imc);
        if (imc <= 18.5){ document.write(" bajo peso");}
        else if (imc > 18.5 && imc <= 24.99){document.write(" normal") }
        else if (imc > 24.99 && imc <= 29.99){document.write(" sobrepeso")}
        else {document.write(" obeso")}
    </script>




</body>
</html>
